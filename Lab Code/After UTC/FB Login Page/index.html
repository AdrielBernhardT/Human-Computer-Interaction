<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Jomokers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left_content">
            <h1 class="logo">facebook</h1>
            <h1 class="Desc">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <form class="Login" id="Login">
            <input type="text" placeholder="Email or Phone Number" id="inputEmail"> <br>
            <input type="password" placeholder="Password" id="inputPassword"> <br>
            <button type="submit" id="btnRegister">Login</button>
            <h3 class="forgot_pass">Forgot Password?</h3>
            <div class="line"></div>
            <button type="button" id="btnCreate">Create New Account</button>
        </form>
    </div>
</body>
</html>
