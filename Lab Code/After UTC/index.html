<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Jomokers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="./Asset/masfuad.jpg" class="Background" alt="Background">
        <form class="register" id="register">
            <h1>Jomok Register</h1> <br>
            <input type="text" placeholder="Username" id="inputUsername"> <br>
            <input type="password" placeholder="Password" id="inputPassword"> <br>
            <input type="password" placeholder="Confirm Password" id="inputConfirm"> <br>
            <input type="text" placeholder="Email" id="inputEmail"> <br>
            <input type="text" placeholder="Phone Number" id="inputPhone"> <br>
            <button type="submit" id="btnRegister">Register</button>
        </form>
    </div>
</body>
</html>
