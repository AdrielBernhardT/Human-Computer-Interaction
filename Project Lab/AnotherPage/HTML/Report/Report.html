<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Global.css">
    <link rel="stylesheet" href="../../CSS/Report.css">
    <title>Register</title>
</head>
<body class="background bg-report">
    <div class="bg-darken"></div>
    <div class="header">
        <a href="../../../index.html" class="back">
            <img src="../../../Asset/REMIXICON/icons/Arrows/arrow-left-line.svg" alt="back" >
        </a>
        <h1 class="title">REGISTER</h1>
    </div>
    <form class="container" id="container">
        <div class="username_textbox">
            <input type="text" placeholder="Username" id="Username" class="UsernameText"></input>
            <img src="../../../Asset/REMIXICON/icons/User & Faces/user-line.svg" class="User_Icon">
        </div>
        <div class="pass_textbox">
            <input type="text" placeholder="Password" id="Pass" class="PassText"></input>
            <img src="../../../Asset/REMIXICON/icons/System/eye-line.svg" class="Eye_Icon">
        </div>
        <button type="submit" id="EnterButton" class="EnterBtn">ENTER</button>
    </form>

    <script src="../../JS/Report.js"></script>
</body>
</html>
