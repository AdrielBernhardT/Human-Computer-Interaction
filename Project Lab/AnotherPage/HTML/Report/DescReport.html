<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Global.css">
    <link rel="stylesheet" href="../../CSS/DescReport.css">
    <title>Report</title>
</head>
<body class="background bg-report">
    <div class="bg-darken"></div>
    <div class="header">
        <a href="../../../index.html" class="back">
            <img src="../../../Asset/REMIXICON/icons/Arrows/arrow-left-line.svg" alt="back" >
        </a>
        <h1 class="title">REPORT</h1>
    </div>
    <form class="container" id="container">    
        <input list="servers" id="server" placeholder="Server" class="ServerText">
        <datalist id="servers">
            <option value="Europe"></option>
            <option value="Hong Kong"></option>
            <option value="Mumbai"></option>
            <option value="Singapore"></option>
            <option value="Sydney"></option>
            <option value="Tokyo"></option>
        </datalist>
        <label for="Report" class="Report_Fill">REPORT DESCRIPTION</label>
        <textarea id="Desc" name="Desc" rows="5" cols="50" placeholder="Describe your Problem..."></textarea>
        <div class="agreement">
            <label>
                <input type="checkbox" id="agreementCheckbox">
                Follow-up emails agreement
            </label>
        </div>
        <button type="submit" id="EnterButton" class="EnterBtn">ENTER</button>
    </form>

    <script src="../../JS/DescReport.js"></script>
</body>
</html>
